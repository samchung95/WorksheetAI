          - name: "Content"
            difficulty: "medium"
            description: "Understanding the content area within the box model where actual content is displayed."
          - name: "Box Sizing"
            difficulty: "medium"
            description: "Changing how the total width and height of elements are calculated using box-sizing."

      - name: "Positioning"
        subtopics:
